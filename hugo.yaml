baseURL: "https://trneedaname.github.io/"
languageCode: "en-us"
title: "Dev blog"
theme: ["PaperMod"]
author: "TRNEEDANAME"

enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true

caches:
  images:
    dir: :cacheDir/images

markup:
  highlight:
    #anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
    
params:
  assets:
    disableHLJS: true
  mainsections:
    - moc
  homeInfoParams:
    Title: TRNEEDANAME's wiki and blog
    Content: >
      - A game dev, mod and tech related blog / wiki.

      - This will serve as a place where people can discover my work and see what I do.

      - It's written using [org-mode](https://orgmode.org/) and transformed into markdown using [ox-hugo](https://ox-hugo.scripter.co/) with a heavy load of custom modes to make it work nicely with [admonitions](https://github.com/KKKZOZ/hugo-admonitions) and other plugins.

      - Using `Alt` + `Maj` + any keys below has a specific function :

      - C - Open / Close the table of content
      
      - G - Go to the top of the page

      - H - Home

      - T - Switch between theme (light / dark)

      - / - Jumps to search page
      
  socialIcons:
    - name: "Github"
      url: "https://github.com/TRNEEDANAME"
    - name: "Discord"
      url: "https://discord.com"

  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

      
  footer:
    text: "Made with :heart: by TRNEEDANAME"

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
  page:
    - HTML

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Search"
      url: "/search/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3
    - name: "Tags"
      url: "/tags/"
      weight: 4
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: doom-one
module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions
